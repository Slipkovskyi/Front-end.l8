<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
            position: absolute;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="slideshow-container">
    <img class="mySlides" src="photo/frame_00_delay-0.04s.jpg" alt="Slide 1">
    <img class="mySlides" src="photo/frame_01_delay-0.04s.jpg" alt="Slide 2">
    <img class="mySlides" src="photo/frame_02_delay-0.04s.jpg" alt="Slide 3">
    <img class="mySlides" src="photo/frame_03_delay-0.04s.jpg" alt="Slide 4">
    <img class="mySlides" src="photo/frame_04_delay-0.04s.jpg" alt="Slide 5">
    <img class="mySlides" src="photo/frame_05_delay-0.04s.jpg" alt="Slide 6">
    <img class="mySlides" src="photo/frame_06_delay-0.04s.jpg" alt="Slide 7">
    <img class="mySlides" src="photo/frame_07_delay-0.04s.jpg" alt="Slide 8">
    <img class="mySlides" src="photo/frame_08_delay-0.04s.jpg" alt="Slide 9">
    <img class="mySlides" src="photo/frame_09_delay-0.04s.jpg" alt="Slide 10">
    <img class="mySlides" src="photo/frame_10_delay-0.04s.jpg" alt="Slide 11">
    <img class="mySlides" src="photo/frame_11_delay-0.04s.jpg" alt="Slide 12">
    <img class="mySlides" src="photo/frame_12_delay-0.04s.jpg" alt="Slide 13">
    <img class="mySlides" src="photo/frame_13_delay-0.04s.jpg" alt="Slide 14">
    <img class="mySlides" src="photo/frame_14_delay-0.04s.jpg" alt="Slide 15">
</div>

<script>
    let slideIndex = 0;

    function showSlides() {
        let i;
        const slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slideIndex++;

        if (slideIndex > slides.length) {
            slideIndex = 1;
        }

        slides[slideIndex - 1].style.display = "block";

        setTimeout(showSlides, 40); // Інтервал зміни слайдів у мілісекундах
    }

    // Викликаємо функцію для початку слайд-шоу
    showSlides();
</script>

</body>
</html>
